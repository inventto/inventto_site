<h1 style="font-weight:bold;">Cursos <small>Inventtores ensinando a inventar</small></h1>
<p>Veja um pouco como nossa equipe pode contribuir com cursos e experiências específicas.</p>

<div class="cursos" >
  <div ng-repeat='(person, curso) in cursos'>
    <div ng-repeat="(titulo,detalhes) in curso" class="curso row">
      <span ng-repeat="tag in detalhes.tags" class="secondary radius label" style="float:right"><span class="fi-bookmark"></span> [[tag]]</span>
        <span ng-if="detalhes.duracao" class="secondary alert label radius" style="float:right"><span class="fi-clock size-24"></span> [[detalhes.duracao]]</span>
        <span ng-if="detalhes.tipo" class="secondary radius label" style="float:right">
          <span ng-if="detalhes.tipo == 'palestra'" class="fi-megaphone size-24" ></span>
          <span ng-if="detalhes.tipo == 'mini-curso'" class="fi-book-bookmark size-24" ></span>&nbsp;[[detalhes.tipo]]
        </span>
        <span ng-if="detalhes.price" class="success secondary radius label" style="float:right"> <span class="fi-price-tag size-24"></span> [[detalhes.price]]</span>
      <img style="float: left" class="th rounded col-xs-2"  width="64" height="64" src="../img/[[ inventtores[person].profile || 'homer.jpg']]" ></img>
      <div class="col-xs-8">
        <h2 class="name">[[titulo]]</h2>
            <b>[[inventtores[person].name]] <a ng-repeat="(network, username) in inventtores[person].social" href="http://[[network]].com/[[username]]" class="fi-social-[[network]]"> </a> </b>
          </div>
          <br/>
        </h2>
        <div markdown>[[detalhes.descricao]]</div>
      </div>
    </div>
</div>
