<div class="bgverde">
<h1>Contato</h1>

</div>
<div class="bgbranco">
<div class="large-5 columns mailtext right"> 
  Envie-nos um e-mail ou entre em contato diretamente através dos nossos telefones no rodapé da página.
</div>
<form>
  <div class="row">
    <div class="large-6 columns">
      <label>E-mail
        <input type="text" placeholder="exemplo@mail.com" />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-6 columns">
      <label>Título
        <select>
          <option value="inventar">Quero desenvolver meu invent.to</option>
          <option value="trabalhar">Quero ser um invent.tor</option>
        </select>
      </label>
    </div>

  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Mensagem
        <textarea placeholder="Mensagem"></textarea>
      </label>
      
      <input type="submit"></input>
    </div>
  </div>

</form>


</div>
