<!DOCTYPE html>
<html ng-app='inventto'>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Invent.to</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="../css/reveal.min.css">
    <link rel="stylesheet" href="../css/theme/jan.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="../css/zenburn.css">
    <link rel="stylesheet" href="../codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../codemirror/theme/eclipse.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="../css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
<script type="text/ng-template" charset="utf-8" id="liveExample.html">
<div class="playground"></div>
<textarea style="overflow: scroll;" class="source"></textarea>
<button class="reload" ng-click="run()">Executar</button>
<select ng-model="snippet" ng-options="s.code as s.title for s in snippets" ng-change="loadSnippet(snippet)">
</script>
  {{ content }}
  <script src="../js/head.min.js"></script>
  <script src="../js/jquery-1.9.1.min.js"></script>
  <script src="../js/reveal.min.js"></script>
  <script src="../js/angular.min.js"></script>
  <script src="../js/inventto.js"></script>
  <script src="../js/slide.js"></script>

  <script>
    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
      dependencies: [
      { src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
      { src: '../plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      // { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
      { src: '../plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
      { src: '../codemirror/lib/codemirror.js'},
      { src: '../codemirror/mode/javascript/javascript.js'},
      { src: '../codemirror/mode/css/css.js'},
      { src: '../codemirror/mode/xml/xml.js'},
      { src: '../codemirror/mode/htmlmixed/htmlmixed.js'},
      { src: '../js/live_example.js', callback: function(){ angular.bootstrap(document, ['inventto','angularReveal']); } }
      // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
      ]
      });

    </script>

  <!--analytics-->
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-49256922-9', 'auto');
          ga('send', 'pageview');

  </script>
  </body>
</html>
